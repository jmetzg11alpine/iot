<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iot</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="first-row">
        <div>
            <button class="first-row-button" id="fetchTimeButton">get time</button>
            <p class='first-row-p' id="timeDisplay"></p>
        </div>
        <div>
            <button class="first-row-button" id="fetchDistanceButton">get distance</button>
            <p class='first-row-p' id="distanceDisplay"></p>
        </div>
    </div>
    <div id="second-row">
        <div id="light-buttons">
            <button class="light-button" data-choice="y">Yellow</button>
            <button class="light-button" data-choice="g">Grddeen</button>
            <button class="light-button" data-choice="b">Blues</button>
            <button class="light-button" data-choice="r">Red</button>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
